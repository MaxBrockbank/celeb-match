<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Find Your Celeb Match!</h1>
    <p>Fill out the following questionaire to find out who you are most compatible with.</p>
    <form id="dating">
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" class="form-control">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender">
          <option selected disabled value="empty"></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="music">Your taste in music?</label>
        <select class="form-control" id="music">
          <option selected disabled value='empty'></option>
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
          <option value="R&B">R&B</option>
          <option value="Classical">Classical</option>
        </select>
      </div>
      <div class="form-group" id="pizza">
        <p>Pineapple on Pizza?</p>
        <input type="radio" id="yes" name="pizza" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="pizza" value="no">
        <label for="no">No</label>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
